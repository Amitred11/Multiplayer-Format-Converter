<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplayer-Format Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<body>
  <h1>Multiplayer-Format Converter</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" required><br>
    <select name="format">
      <optgroup label="MP4 Options">
        <option value="mp4" title="Best for compatibility.  Good balance of quality/size.">MP4 (H.264 - Default)</option>
        <option value="mp4-h265" title="Smaller files, but may not work on all devices.">MP4 (H.265)</option>
        <option value="mp4-h264" title="Advanced settings for quality/size.  Requires some knowledge.">MP4 (H.264 - Advanced)</option>
        <option value="mp4-1080p" title="Scales video to 1920x1080 resolution. May reduce quality if source is lower.">MP4 (1080p)</option>
        <option value="mp4-720p" title="Scales video to 1280x720 resolution. May reduce quality if source is lower.">MP4 (720p)</option>
      </optgroup>
      <optgroup label="MP3 Options">
        <option value="mp3" title="Good quality and file size balance.">MP3 (Default - 192kbps)</option>
        <option value="mp3-128k" title="Smaller files, lower quality.">MP3 (128kbps)</option>
        <option value="mp3-192k" title="Slightly better quality than 128kbps.">MP3 (192kbps)</option>
        <option value="mp3-320k" title="Highest quality, largest file size.">MP3 (320kbps)</option>
      </optgroup>
      <optgroup label="GIF Options">
        <option value="gif" title="Animated image format. Short videos recommended.">GIF</option>
      </optgroup>
    </select><br>
    <button type="submit">Convert</button>
  </form>

  <div id="progress">
    <div id="progress-bar"></div>
  </div>
  <p id="message"></p>

  <div id="history">
    <h2>Download History</h2>
    <ul id="history-list"></ul>
    <button class="clear-history" id="clear-history">Clear History</button>
  </div>

  <div id="error-popup">
    <p id="error-message">An error occurred. Please try again.</p>
    <button onclick="closeErrorPopup()">Close</button>
  </div>

  <footer>
    Â© 2024 Multiplayer-Format Converter. All rights reserved.
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
